  </header>
  
  <main>
    <div class="contact__wrapper">
      <div class="contact__wrapper-header">
        <h1 class="contact__wrapper-ttl">お問い合わせ</h1>
      </div>
      <div class="contact__wrapper-contents">
        <form class="contact__wrapper-form" action="index.html" method="post">
          <div class="contact__wrapper-form-item">
            <label class="contact__wrapper-form-item-name" for="company">会社名</label>
            <input type="text" id="company" class="contact__wrapper-form-item-input">
          </div>
          <div class="contact__wrapper-form-item">
            <label class="contact__wrapper-form-item-name" for="name">お名前<span class="contact__wrapper-form-item-required">*</span></label>
            <input type="text" id="name" class="contact__wrapper-form-item-input" required>
          </div>
          <div class="contact__wrapper-form-item">
            <label class="contact__wrapper-form-item-name" for="email">メールアドレス<span class="contact__wrapper-form-item-required">*</span></label>
            <input type="text" id="email" class="contact__wrapper-form-item-input">
          </div>
          <div class="contact__wrapper-form-item">
            <label class="contact__wrapper-form-item-name" for="comment">お問い合わせ内容<span class="contact__wrapper-form-item-required">*</span></label>
            <textarea class="contact__wrapper-form-item-textarea" id="comment" cols="80" rows="8" required></textarea>
          </div>
          <input type="submit" value="お申し込み" class="contact__wrapper-form-submit">
        </form>
      </div>
    </div>
  </main>

    <div class="footer__content">

    </div>
